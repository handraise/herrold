<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-4xl mx-auto">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Herrold - The Test Runner</h1>

  <button id="run-btn" onclick="runTests()" 
    class="bg-blue-500 hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed 
           text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200 mb-6">
    Run All Tests
  </button>

  <h2 class="text-2xl font-semibold text-gray-700 mb-4">Test Cases</h2>
  <div id="test-cases" class="space-y-4">Loading...</div>
</div>

<script>
let testCases = [];

async function loadTestCases() {
  try {
    const res = await fetch('/test-cases');
    testCases = await res.json();
    renderTestCases();
  } catch (err) {
    document.getElementById('test-cases').innerHTML = '<div>Error loading test cases</div>';
  }
}

// Track if any test is currently running
let isTestRunning = false;
// Store test logs
let testLogs = {};

function renderTestCases(results = []) {
  const container = document.getElementById('test-cases');
  container.innerHTML = testCases.map(tc => {
    const result = results.find(r => r.name === tc.name);
    let statusHtml = '';
    let errorHtml = '';
    
    if (result) {
      const statusClasses = {
        passed: 'bg-green-100 text-green-800',
        failed: 'bg-red-100 text-red-800',
        running: 'bg-blue-100 text-blue-800'
      };
      const statusClass = statusClasses[result.status] || statusClasses.failed;
      statusHtml = `<span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium ${statusClass}">
                      ${result.status.toUpperCase()}
                    </span>`;
      if (result.duration) {
        statusHtml += `<span class="text-xs text-gray-500 ml-2">${result.duration}ms</span>`;
      }
      if (result.error) {
        errorHtml = `<div class="mt-3 p-3 bg-red-50 border border-red-200 rounded-md">
                       <pre class="text-xs text-red-700 whitespace-pre-wrap font-mono">${result.error}</pre>
                     </div>`;
      }
    }
    
    const testId = encodeURIComponent(tc.name);
    const isRunning = result && result.status === 'running';
    const buttonText = isRunning ? 'Running...' : 'Run';
    const buttonDisabled = isTestRunning ? 'disabled' : '';
    
    // Get logs for this test
    const logs = testLogs[tc.name] || [];
    const showLogs = isRunning || logs.length > 0;
    const logsHtml = showLogs ? `
      <div class="mt-3 p-3 bg-gray-50 border border-gray-200 rounded-md">
        <div class="flex justify-between items-center mb-2">
          <span class="text-xs font-medium text-gray-600">ðŸ“‹ Output</span>
          ${!isRunning && logs.length > 0 ? `<button onclick="clearLogs('${tc.name}')" class="text-xs text-gray-500 hover:text-gray-700">Clear</button>` : ''}
        </div>
        <div class="text-xs font-mono space-y-1 max-h-48 overflow-y-auto" id="logs-${testId}">
          ${logs.map(log => `<div class="text-gray-700">${log}</div>`).join('')}
        </div>
      </div>
    ` : '';
    
    return `
      <div class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm">
        <div class="flex justify-between items-start">
          <div class="flex-1">
            <div class="text-lg font-semibold text-gray-900">${tc.name}</div>
            <div class="text-sm text-gray-600 mt-1">${tc.description}</div>
          </div>
          <div class="flex items-center space-x-3">
            <button onclick="runSingleTest('${testId}')" id="btn-${testId}" ${buttonDisabled}
              class="bg-gray-500 hover:bg-gray-600 disabled:bg-gray-300 disabled:cursor-not-allowed 
                     text-white text-xs font-medium py-1 px-3 rounded transition-colors duration-200">
              ${buttonText}
            </button>
            <div class="flex items-center space-x-2">${statusHtml}</div>
          </div>
        </div>
        ${errorHtml}
        ${logsHtml}
      </div>
    `;
  }).join('');
}

async function runSingleTest(testId) {
  if (isTestRunning) return; // Prevent double-clicking
  
  const testName = decodeURIComponent(testId);
  const runAllButton = document.getElementById('run-btn');
  
  // Set global running state
  isTestRunning = true;
  runAllButton.disabled = true;
  
  // Clear previous logs for this test
  testLogs[testName] = [];
  
  // Show running status for this test
  const currentResults = getCurrentResults();
  const runningResult = { name: testName, status: 'running' };
  const updatedResults = currentResults.filter(r => r.name !== testName).concat(runningResult);
  renderTestCases(updatedResults);
  
  // Use SSE for streaming
  const eventSource = new EventSource(`/run-test-stream/${testId}`);
  
  eventSource.onmessage = (event) => {
    const data = JSON.parse(event.data);
    
    if (data.type === 'step') {
      // Add step to logs
      const logEntry = `[${new Date(data.timestamp).toLocaleTimeString()}] ${data.message}`;
      testLogs[testName].push(logEntry);
      
      // Update just the logs section without re-rendering everything
      const logsContainer = document.getElementById(`logs-${testId}`);
      if (logsContainer) {
        logsContainer.innerHTML = testLogs[testName].map(log => `<div class="text-gray-700">${log}</div>`).join('');
        logsContainer.scrollTop = logsContainer.scrollHeight;
      }
    } else if (data.type === 'complete') {
      // Update with final result
      const finalResults = currentResults.filter(r => r.name !== testName).concat(data.result);
      window.lastResults = finalResults;
      renderTestCases(finalResults);
      
      // Close SSE connection
      eventSource.close();
      
      // Reset global running state
      isTestRunning = false;
      runAllButton.disabled = false;
      renderTestCases(window.lastResults || []);
    }
  };
  
  eventSource.onerror = (error) => {
    console.error('SSE error:', error);
    eventSource.close();
    
    // Reset on error
    isTestRunning = false;
    runAllButton.disabled = false;
    renderTestCases(currentResults);
  };
}

function getCurrentResults() {
  // Extract current results from the DOM or maintain in memory
  return window.lastResults || [];
}

async function runTests() {
  if (isTestRunning) return; // Prevent double-clicking
  
  const button = document.getElementById('run-btn');
  
  // Set global running state
  isTestRunning = true;
  button.disabled = true;
  button.textContent = 'Running...';
  
  // Clear all logs
  testLogs = {};
  
  // Show running status
  renderTestCases(testCases.map(tc => ({ name: tc.name, status: 'running' })));
  
  // Use SSE for streaming all tests
  const eventSource = new EventSource('/run-tests-stream');
  const runningTests = new Set(testCases.map(tc => tc.name));
  const results = [];
  
  eventSource.onmessage = (event) => {
    const data = JSON.parse(event.data);
    
    if (data.type === 'step' && data.testName) {
      // Add step to logs for the specific test
      if (!testLogs[data.testName]) {
        testLogs[data.testName] = [];
      }
      const logEntry = `[${new Date(data.timestamp).toLocaleTimeString()}] ${data.message}`;
      testLogs[data.testName].push(logEntry);
      
      // Update just the logs section for this test
      const testId = encodeURIComponent(data.testName);
      const logsContainer = document.getElementById(`logs-${testId}`);
      if (logsContainer) {
        logsContainer.innerHTML = testLogs[data.testName].map(log => `<div class="text-gray-700">${log}</div>`).join('');
        logsContainer.scrollTop = logsContainer.scrollHeight;
      }
    } else if (data.type === 'complete' && data.result) {
      // Mark individual test as complete
      runningTests.delete(data.result.name);
      results.push(data.result);
      
      // Update the display with partial results
      const stillRunning = Array.from(runningTests).map(name => ({ name, status: 'running' }));
      const currentResults = [...results, ...stillRunning];
      window.lastResults = currentResults;
      renderTestCases(currentResults);
    } else if (data.type === 'all-complete') {
      // All tests completed
      window.lastResults = data.results;
      renderTestCases(data.results);
      
      // Close SSE connection
      eventSource.close();
      
      // Reset global running state
      isTestRunning = false;
      button.disabled = false;
      button.textContent = 'Run All Tests';
      renderTestCases(window.lastResults || []);
    }
  };
  
  eventSource.onerror = (error) => {
    console.error('SSE error:', error);
    eventSource.close();
    
    // Reset on error
    isTestRunning = false;
    button.disabled = false;
    button.textContent = 'Run All Tests';
    renderTestCases(window.lastResults || []);
  };
}

function clearLogs(testName) {
  testLogs[testName] = [];
  renderTestCases(window.lastResults || []);
}

window.onload = loadTestCases;
</script>
</div>
</body>
</html>
