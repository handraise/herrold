<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-4xl mx-auto">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Herrold - The Test Runner</h1>

  <div class="flex flex-wrap gap-4 mb-6">
    <button id="run-btn" onclick="runTests()" 
      class="bg-blue-500 hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed 
             text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200">
      Run All Tests
    </button>
    
    <button id="run-notify-btn" onclick="toggleNotificationPanel()" 
      class="bg-purple-500 hover:bg-purple-600 disabled:bg-gray-400 disabled:cursor-not-allowed 
             text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200">
      Run with Notifications
    </button>
  </div>
  
  <!-- Notification Panel -->
  <div id="notification-panel" class="hidden bg-white border border-gray-200 rounded-lg p-4 shadow-sm mb-6">
    <h3 class="text-lg font-semibold text-gray-800 mb-4">Configure Notifications</h3>
    
    <div class="space-y-4">
      <!-- Email Notification -->
      <div class="flex items-start space-x-3">
        <input type="checkbox" id="email-enabled" class="mt-1" onchange="toggleEmailOptions()">
        <div class="flex-1">
          <label for="email-enabled" class="text-sm font-medium text-gray-700 cursor-pointer">Email Notifications</label>
          <div id="email-options" class="hidden mt-2 space-y-2">
            <input type="text" id="email-recipients" placeholder="recipient@example.com, another@example.com" 
              class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
            <p class="text-xs text-gray-500">Leave empty to use default EMAIL_TO from environment</p>
          </div>
        </div>
      </div>
      
      <!-- Slack Notification -->
      <div class="flex items-start space-x-3">
        <input type="checkbox" id="slack-enabled" class="mt-1" onchange="toggleSlackOptions()">
        <div class="flex-1">
          <label for="slack-enabled" class="text-sm font-medium text-gray-700 cursor-pointer">Slack Notifications</label>
          <div id="slack-options" class="hidden mt-2 space-y-2">
            <input type="text" id="slack-webhook" placeholder="https://hooks.slack.com/services/..." 
              class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
            <p class="text-xs text-gray-500">Leave empty to use default WEBHOOK_URL from environment</p>
          </div>
        </div>
      </div>
      
      <!-- Test Selection -->
      <div class="border-t pt-4">
        <label class="text-sm font-medium text-gray-700 block mb-2">Select Tests to Run:</label>
        <div class="flex items-center space-x-4 mb-2">
          <button onclick="selectAllTests()" class="text-xs text-purple-600 hover:text-purple-800">Select All</button>
          <button onclick="deselectAllTests()" class="text-xs text-purple-600 hover:text-purple-800">Deselect All</button>
        </div>
        <div id="test-selection" class="space-y-2 max-h-48 overflow-y-auto">
          <!-- Will be populated dynamically -->
        </div>
      </div>
      
      <!-- Action Buttons -->
      <div class="flex justify-end space-x-3 pt-4 border-t">
        <button onclick="toggleNotificationPanel()" 
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md transition-colors">
          Cancel
        </button>
        <button onclick="runTestsWithNotifications()" id="run-with-notify-btn"
          class="px-4 py-2 text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 disabled:bg-gray-400 disabled:cursor-not-allowed rounded-md transition-colors">
          Run Tests & Notify
        </button>
      </div>
    </div>
  </div>

  <h2 class="text-2xl font-semibold text-gray-700 mb-4">Test Cases</h2>
  <div id="test-cases" class="space-y-4">Loading...</div>
</div>

<script>
let testCases = [];

async function loadTestCases() {
  try {
    const res = await fetch('/test-cases');
    testCases = await res.json();
    renderTestCases();
  } catch (err) {
    document.getElementById('test-cases').innerHTML = '<div>Error loading test cases</div>';
  }
}

// Track if any test is currently running
let isTestRunning = false;
// Store test logs
let testLogs = {};

function renderTestCases(results = []) {
  const container = document.getElementById('test-cases');
  container.innerHTML = testCases.map(tc => {
    const result = results.find(r => r.name === tc.name);
    let statusHtml = '';
    let errorHtml = '';
    
    if (result) {
      const statusClasses = {
        passed: 'bg-green-100 text-green-800',
        failed: 'bg-red-100 text-red-800',
        running: 'bg-blue-100 text-blue-800'
      };
      const statusClass = statusClasses[result.status] || statusClasses.failed;
      statusHtml = `<span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium ${statusClass}">
                      ${result.status.toUpperCase()}
                    </span>`;
      if (result.duration) {
        statusHtml += `<span class="text-xs text-gray-500 ml-2">${result.duration}ms</span>`;
      }
      if (result.error) {
        errorHtml = `<div class="mt-3 p-3 bg-red-50 border border-red-200 rounded-md">
                       <pre class="text-xs text-red-700 whitespace-pre-wrap font-mono">${result.error}</pre>
                     </div>`;
      }
    }
    
    const testId = encodeURIComponent(tc.name);
    const isRunning = result && result.status === 'running';
    const buttonText = isRunning ? 'Running...' : 'Run';
    const buttonDisabled = isTestRunning ? 'disabled' : '';
    
    // Get logs for this test
    const logs = testLogs[tc.name] || [];
    const showLogs = isRunning || logs.length > 0;
    const logsHtml = showLogs ? `
      <div class="mt-3 p-3 bg-gray-50 border border-gray-200 rounded-md">
        <div class="flex justify-between items-center mb-2">
          <span class="text-xs font-medium text-gray-600">📋 Output</span>
          ${!isRunning && logs.length > 0 ? `<button onclick="clearLogs('${tc.name}')" class="text-xs text-gray-500 hover:text-gray-700">Clear</button>` : ''}
        </div>
        <div class="text-xs font-mono space-y-1 max-h-48 overflow-y-auto" id="logs-${testId}">
          ${logs.map(log => `<div class="text-gray-700">${log}</div>`).join('')}
        </div>
      </div>
    ` : '';
    
    return `
      <div class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm">
        <div class="flex justify-between items-start">
          <div class="flex-1">
            <div class="text-lg font-semibold text-gray-900">${tc.name}</div>
            <div class="text-sm text-gray-600 mt-1">${tc.description}</div>
          </div>
          <div class="flex items-center space-x-3">
            <button onclick="runSingleTest('${testId}')" id="btn-${testId}" ${buttonDisabled}
              class="bg-gray-500 hover:bg-gray-600 disabled:bg-gray-300 disabled:cursor-not-allowed 
                     text-white text-xs font-medium py-1 px-3 rounded transition-colors duration-200">
              ${buttonText}
            </button>
            <div class="flex items-center space-x-2">${statusHtml}</div>
          </div>
        </div>
        ${errorHtml}
        ${logsHtml}
      </div>
    `;
  }).join('');
}

async function runSingleTest(testId) {
  if (isTestRunning) return; // Prevent double-clicking
  
  const testName = decodeURIComponent(testId);
  const runAllButton = document.getElementById('run-btn');
  
  // Set global running state
  isTestRunning = true;
  runAllButton.disabled = true;
  
  // Clear previous logs for this test
  testLogs[testName] = [];
  
  // Show running status for this test
  const currentResults = getCurrentResults();
  const runningResult = { name: testName, status: 'running' };
  const updatedResults = currentResults.filter(r => r.name !== testName).concat(runningResult);
  renderTestCases(updatedResults);
  
  // Use SSE for streaming
  const eventSource = new EventSource(`/run-test-stream/${testId}`);
  
  eventSource.onmessage = (event) => {
    const data = JSON.parse(event.data);
    
    if (data.type === 'step') {
      // Add step to logs
      const logEntry = `[${new Date(data.timestamp).toLocaleTimeString()}] ${data.message}`;
      testLogs[testName].push(logEntry);
      
      // Update just the logs section without re-rendering everything
      const logsContainer = document.getElementById(`logs-${testId}`);
      if (logsContainer) {
        logsContainer.innerHTML = testLogs[testName].map(log => `<div class="text-gray-700">${log}</div>`).join('');
        logsContainer.scrollTop = logsContainer.scrollHeight;
      }
    } else if (data.type === 'complete') {
      // Update with final result
      const finalResults = currentResults.filter(r => r.name !== testName).concat(data.result);
      window.lastResults = finalResults;
      renderTestCases(finalResults);
      
      // Close SSE connection
      eventSource.close();
      
      // Reset global running state
      isTestRunning = false;
      runAllButton.disabled = false;
      renderTestCases(window.lastResults || []);
    }
  };
  
  eventSource.onerror = (error) => {
    console.error('SSE error:', error);
    eventSource.close();
    
    // Reset on error
    isTestRunning = false;
    runAllButton.disabled = false;
    renderTestCases(currentResults);
  };
}

function getCurrentResults() {
  // Extract current results from the DOM or maintain in memory
  return window.lastResults || [];
}

async function runTests() {
  if (isTestRunning) return; // Prevent double-clicking
  
  const button = document.getElementById('run-btn');
  
  // Set global running state
  isTestRunning = true;
  button.disabled = true;
  button.textContent = 'Running...';
  
  // Clear all logs
  testLogs = {};
  
  // Show running status
  renderTestCases(testCases.map(tc => ({ name: tc.name, status: 'running' })));
  
  // Use SSE for streaming all tests
  const eventSource = new EventSource('/run-tests-stream');
  const runningTests = new Set(testCases.map(tc => tc.name));
  const results = [];
  
  eventSource.onmessage = (event) => {
    const data = JSON.parse(event.data);
    
    if (data.type === 'step' && data.testName) {
      // Add step to logs for the specific test
      if (!testLogs[data.testName]) {
        testLogs[data.testName] = [];
      }
      const logEntry = `[${new Date(data.timestamp).toLocaleTimeString()}] ${data.message}`;
      testLogs[data.testName].push(logEntry);
      
      // Update just the logs section for this test
      const testId = encodeURIComponent(data.testName);
      const logsContainer = document.getElementById(`logs-${testId}`);
      if (logsContainer) {
        logsContainer.innerHTML = testLogs[data.testName].map(log => `<div class="text-gray-700">${log}</div>`).join('');
        logsContainer.scrollTop = logsContainer.scrollHeight;
      }
    } else if (data.type === 'complete' && data.result) {
      // Mark individual test as complete
      runningTests.delete(data.result.name);
      results.push(data.result);
      
      // Update the display with partial results
      const stillRunning = Array.from(runningTests).map(name => ({ name, status: 'running' }));
      const currentResults = [...results, ...stillRunning];
      window.lastResults = currentResults;
      renderTestCases(currentResults);
    } else if (data.type === 'all-complete') {
      // All tests completed
      window.lastResults = data.results;
      renderTestCases(data.results);
      
      // Close SSE connection
      eventSource.close();
      
      // Reset global running state
      isTestRunning = false;
      button.disabled = false;
      button.textContent = 'Run All Tests';
      renderTestCases(window.lastResults || []);
    }
  };
  
  eventSource.onerror = (error) => {
    console.error('SSE error:', error);
    eventSource.close();
    
    // Reset on error
    isTestRunning = false;
    button.disabled = false;
    button.textContent = 'Run All Tests';
    renderTestCases(window.lastResults || []);
  };
}

function clearLogs(testName) {
  testLogs[testName] = [];
  renderTestCases(window.lastResults || []);
}

// Notification Panel Functions
function toggleNotificationPanel() {
  const panel = document.getElementById('notification-panel');
  panel.classList.toggle('hidden');
  
  // If opening, populate test selection
  if (!panel.classList.contains('hidden')) {
    populateTestSelection();
  }
}

function toggleEmailOptions() {
  const checkbox = document.getElementById('email-enabled');
  const options = document.getElementById('email-options');
  if (checkbox.checked) {
    options.classList.remove('hidden');
  } else {
    options.classList.add('hidden');
  }
}

function toggleSlackOptions() {
  const checkbox = document.getElementById('slack-enabled');
  const options = document.getElementById('slack-options');
  if (checkbox.checked) {
    options.classList.remove('hidden');
  } else {
    options.classList.add('hidden');
  }
}

function populateTestSelection() {
  const container = document.getElementById('test-selection');
  container.innerHTML = testCases.map(tc => `
    <label class="flex items-center space-x-2 cursor-pointer hover:bg-gray-50 p-1 rounded">
      <input type="checkbox" class="test-checkbox" value="${tc.name}" checked>
      <span class="text-sm text-gray-700">${tc.name}</span>
    </label>
  `).join('');
}

function selectAllTests() {
  document.querySelectorAll('.test-checkbox').forEach(cb => cb.checked = true);
}

function deselectAllTests() {
  document.querySelectorAll('.test-checkbox').forEach(cb => cb.checked = false);
}

async function runTestsWithNotifications() {
  // Validate at least one notification method is selected
  const emailEnabled = document.getElementById('email-enabled').checked;
  const slackEnabled = document.getElementById('slack-enabled').checked;
  
  if (!emailEnabled && !slackEnabled) {
    alert('Please enable at least one notification method');
    return;
  }
  
  // Get selected tests
  const selectedTests = Array.from(document.querySelectorAll('.test-checkbox:checked'))
    .map(cb => cb.value);
  
  if (selectedTests.length === 0) {
    alert('Please select at least one test to run');
    return;
  }
  
  // Build notification configuration
  const notifications = {};
  
  if (emailEnabled) {
    const recipients = document.getElementById('email-recipients').value.trim();
    if (recipients) {
      // Parse comma-separated emails
      const emailList = recipients.split(',').map(e => e.trim()).filter(e => e);
      notifications.email = {
        enabled: true,
        to: emailList.length === 1 ? emailList[0] : emailList
      };
    } else {
      // Use environment default
      notifications.email = { enabled: true };
    }
  }
  
  if (slackEnabled) {
    const webhookUrl = document.getElementById('slack-webhook').value.trim();
    if (webhookUrl) {
      notifications.webhook = {
        enabled: true,
        url: webhookUrl
      };
    } else {
      // Use environment default
      notifications.webhook = { enabled: true };
    }
  }
  
  // Disable buttons and show loading state
  const runButton = document.getElementById('run-with-notify-btn');
  const runAllButton = document.getElementById('run-btn');
  const runNotifyButton = document.getElementById('run-notify-btn');
  
  runButton.disabled = true;
  runAllButton.disabled = true;
  runNotifyButton.disabled = true;
  runButton.textContent = 'Triggering...';
  
  try {
    // Call the API to trigger tests with notifications
    const response = await fetch('/api/trigger-suite', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        tests: selectedTests,
        notifications: notifications
      })
    });
    
    const result = await response.json();
    
    if (result.success) {
      // Show success message
      const panel = document.getElementById('notification-panel');
      panel.innerHTML = `
        <div class="bg-green-50 border border-green-200 rounded-lg p-4">
          <div class="flex items-start">
            <svg class="w-5 h-5 text-green-600 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
            <div class="ml-3">
              <h3 class="text-sm font-medium text-green-800">Test Suite Triggered Successfully!</h3>
              <div class="mt-2 text-sm text-green-700">
                <p>Job ID: <code class="bg-green-100 px-1 py-0.5 rounded">${result.jobId}</code></p>
                <p class="mt-1">Tests are running in the background. You will receive notifications when complete.</p>
                <div class="mt-2">
                  <p class="font-medium">Notifications will be sent to:</p>
                  ${result.notifications.email ? '<p>✉️ Email recipients</p>' : ''}
                  ${result.notifications.webhook ? '<p>💬 Slack channel</p>' : ''}
                </div>
              </div>
              <button onclick="location.reload()" class="mt-3 text-sm text-green-600 hover:text-green-800 font-medium">
                Close & Refresh
              </button>
            </div>
          </div>
        </div>
      `;
    } else {
      // Show error
      alert('Failed to trigger tests: ' + (result.error || 'Unknown error'));
      
      // Re-enable buttons
      runButton.disabled = false;
      runAllButton.disabled = false;
      runNotifyButton.disabled = false;
      runButton.textContent = 'Run Tests & Notify';
    }
  } catch (error) {
    console.error('Error triggering tests:', error);
    alert('Failed to trigger tests: ' + error.message);
    
    // Re-enable buttons
    runButton.disabled = false;
    runAllButton.disabled = false;
    runNotifyButton.disabled = false;
    runButton.textContent = 'Run Tests & Notify';
  }
}

window.onload = loadTestCases;
</script>
</div>
</body>
</html>
